<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Forms</title>
</head>
<body>
    <!-- 
      This file exists purely to allow Netlify's build bots to detect the form schema.
      It is not visited by users.
    -->
    <form name="valentine-response" data-netlify="true" hidden>
        <input type="hidden" name="form-name" value="valentine-response" />
        <input type="text" name="accepted" />
        <input type="text" name="timestamp" />
    </form>
</body>
</html>
